<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">Cancer Dashboard (2013 - 2023)</h1>
        <div class="selectors">
            <div>
                <label for="country-dropdown">Select Country:</label>
                <select id="country-dropdown" class="dropdown">
                    <!-- Options will be populated dynamically from Dash -->
                </select>
            </div>
            <div>
                <label for="year-dropdown">Select Year:</label>
                <select id="year-dropdown" class="dropdown">
                    <!-- Options will be populated dynamically from Dash -->
                </select>
            </div>
        </div>
        <div id="graphs">
            <!-- This will dynamically display the graphs generated by Dash -->
            <div id="cancer-type-graph"></div>
            <div id="cancer-pie-chart"></div>
        </div>
    </div>
</body>
</html>
